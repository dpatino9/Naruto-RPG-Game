<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>RPG Game</title>
</head>
<body>
<div class="container">
	<div class="jumbotron text-center">
		<h1>Naruto RPG</h1>
		<p>Choose a character to begin!</p>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-lg-2"></div>
		<div class="col-lg-8" id="characters"></div>
		<div class="col-lg-2"></div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-lg-4" id="player"></div>
		<div class="col-lg-4" id="fight">
			<button class="btn btn-default" id = "atkbutton" value="Attack">Attack</button>
		</div>
		<div class="col-lg-4" id="enemy"></div>
	</div>
</div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
